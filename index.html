<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biglietto del treno</title>
  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="filter"></div>
  <div class="biglietto">
    <div class="banda">
      <div class="barra"></div>
    </div>
    <div class="contenuti">
      <h1>BIGLIETTO ORDINARIO REGIONALE</h1>
      <div class="dati">
        <div class="km">
          <p>Km tratta: <strong id="km-tratta"></strong></p>
          <p>Costo biglietto: 0.21€/Km</p>
        </div>
        <div class="eta">
          <p>Etá: <strong id="anni"></strong></p>
          <p id="small">Non hai diritto ad alcuno sconto</p>
        </div>
      </div>
      <div class="costo">
        <p>
          Costo totate del biglietto: <br>
          <strong id="costo-tot">00</strong>
        </p>
        <a class="btn" href="#">Acquista ora</a>
      </div>
    </div>
  </div>
  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="./js/rules.js"></script>
</body>
</html>
